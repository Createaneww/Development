<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker's Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline:opsz,wght@10..72,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: darkgreen;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 40px;
        }
    </style>
</head>

<body>
    

    <script>

        const addItem = async (item) => {
            await randomDelay()
            let div = document.createElement("div")
            div.innerHTML = item;
            document.body.append(div);
        }
        const randomDelay = () => {
            return new Promise((resolve, reject) => {
                let timeout = 1 + 6 * Math.random()
                setTimeout(() => {
                    resolve()
                }, timeout * 1000);
            })
        }
        async function main() {

           let t =  setInterval(() => {
                let last = document.body.lastElementChild
                if(last.innerHTML.endsWith("...")){
                    last.innerHTML = last.innerHTML.slice(0 , last.innerHTML.length-3)
                }
                else{
                    last.innerHTML = last.innerHTML + "."
                }
            }, 100);


            let text = ["Initializing Hacking",
                "Readding your files",
                "PAssword file detected",
                "Sending all password and persoanal file to server",
                "Cleaning up"]

            for (const item of text) {
                await addItem(item)   //additem ek async func he
            }
            await randomDelay()
                clearInterval(t)
            
        }
    
main()

    </script>
</body>

</html>
