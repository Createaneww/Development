<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h4{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Three ways to add CSS</h1>
    <ol>
        <li>Inline CSS</li>
        <li>Internal CSS</li>
        <li>External CSS</li>
    </ol>
    <div style="color: blue;">
        <pre>1 - Inline CSS</pre>
        Hey i am Parth , Today i am in CSS mood
    </div>
    <br>
    <div>
        <pre>2 - Internal CSS</pre>
        <h4>
            Jai Shri Krishna
        </h4>
    </div>
    <span>
        <pre>3 - External CSS</pre>
        Namaste Jii
    </span>
</body>
</html>
