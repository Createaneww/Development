<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        .child {
            width: 80vw;
            margin: 14px;
            padding: 14px;
            background-color: beige;
            cursor: pointer;
        }

        .Parent {

            margin: 14px;
            padding: 14px;

            background-color: rgb(190, 54, 23);
        }

        .GrandParent-Container {

            margin: 14px;
            padding: 14px;
            background-color: rgb(255, 255, 22);
        }
    </style>
</head>

<body>
    <div class="GrandParent-Container">
        <div class="Parent">
            <div class="child">
                I am the third Generation
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("child was clicked")
        })

        document.querySelector(".Parent").addEventListener("click", () => {
            alert("Parent was clicked")
        })

        document.querySelector(".GrandParent-Container").addEventListener("click", () => {
            alert("Dada was Clicked")
        })
        function GetRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1} , ${val2} , ${val3})`
        }
        setInterval(() => {
            document.querySelector(".Parent").style.backgroundColor = GetRandomColor();
        } , 2000) 

        //settimeout same syntax he bilkul bas vo ek bar hota he ek time perriod ke bad 
    </script>
</body>

</html>
